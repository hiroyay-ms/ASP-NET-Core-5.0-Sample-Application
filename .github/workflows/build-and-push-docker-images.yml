name: Build and Push image to Azure Container Registry

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: Tag
        required: true

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Login via Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGINSERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Docker Build and Push
        run: |
          docker build ./src/Web1 -t blacktelescope.azurecr.io/pimelodidae:v1 -f ./src/docker-codes/Dockerfile
